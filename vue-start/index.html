<!DOCTYPE html>
<html>

<head>
    <title>Rock Scissor Paper</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <div class="row">{{test}}
            <div class="small-5 columns text-center">
                <img
                    v-if="myChoice !== null" 
                    v-bind:src="'images/'+ myChoice +'.jpg'" alt="" 
                    class="text-center"
                >
                <img
                    v-else
                    src="images/question.jpg" alt="" 
                    class="text-center"
                >
                <h1 class="text-center"><strong>YOU</strong></h1>
            </div>
            <div class="small-2 columns text-center">
                <h1 style="font-size:100px;"><strong>{{count}}</strong></h1>
            </div>
            <div class="small-5 columns text-center">
                <img 
                    v-if="comChoice !== null"
                    v-bind:src="'images/'+ comChoice +'.jpg'" alt="" class="text-center">
                 <img
                    v-else
                    src="images/question.jpg" alt="" 
                    class="text-center"
                >
                <h1 class="text-center"><strong>Computer</strong></h1>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img  v-for=" life of lifeOfMe" src="./images/heart.jpg" class="heart" alt="">
                    <img  v-for=" life of 3-lifeOfMe" src="./images/broken-heart.jpg" class="heart" alt="">
                </div>
            </div>
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img v-for ="lief of lifeOfCom"src="./images/heart.jpg" class="heart" alt="">
                    <img  v-for=" life of 3-lifeOfCom" src="./images/broken-heart.jpg" class="heart" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="row">
                    <div class="small-8 small-offset-2 columns text-center">
                        <label class="radio-label"><input type="radio" v-model="myChoice"  value="scissor" name=""> 가위</label>
                        <label class="radio-label"><input type="radio" v-model="myChoice"  value="rock" name=""> 바위</label>
                        <label class="radio-label"><input type="radio" v-model="myChoice"  value="paper" name=""> 보</label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <div class="text-center" v-if="isSelectable">
                            <button class="start-btn" @click="startGame"> 선택 완료!</button>
                        </div>
                        <div v-else class="loading"> 기다리는 중...</div>
                    </div>
                </div>
            </div>
            <div class="small-6 columns text-center">
                <p>생각 중...</p>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns log">
                <ul>
                    <li v-for="log in logs" :class="{'win-log': log.winner ==='me', 'defeat-log': log.winner === 'com', 'draw-log': log.winner = 'no one'}">
                        {{log.message}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./app.js">
    console.log();
    
    </script>
</body>

</html>
